;#################
;# EDIABAS 7.7.1 #
;#################

;=============================================================================
[Configuration]
;=============================================================================
LoadWin64        = 1

Interface        = ENET
Simulation       = 0

EcuPath          = C:\EC-Apps\EDIABAS\ECU
SimulationPath   = C:\EC-Apps\EDIABAS\SIM
TracePath        = C:\Temp
TraceSize        = 16384

ApiTrace         = 0
IfhTrace         = 0
; IfhnTrace        = 0
IfhnTrace        = 3
SystemTraceSec   = 7
SystemTraceIfh   = 7
SystemTraceNet   = 7

UbattHandling    = 0
IgnitionHandling = 0
ClampHandling    = 0

RetryComm        = 1
SystemResults    = 1
TaskPriority     = 0

NetworkProtocol  = TCP
;Enable NetworkProtocol = SSL for DoIPonTLS (Sec4Diag). Use NetworkProtocol = TCP for unencrypted DoIP communication
;NetworkProtocol = SSL 

;Set Authentication = S29 for automatic Service29 Authentication (Sec4Diag), set to "None" to deactivate S29 Authentication
Authentication = None

ShowIcon         = 1
;LogLevel         = 0
LogLevel         = 6
TraceBuffering   = 0
TraceHistory     = 0
TraceSync        = 1
; TraceWriter      = <FilePathName>

;=============================================================================
[TCP]
;=============================================================================
RemoteHost             = LMUC123456
Port                   = 3000
TimeoutConnect         = 2000
TimeoutReceive         = 2000
TimeoutFunction        = 10000
; TimeResponsePending    = 5000
; DisconnectOnApiEnd     = 1
; InitCmd0               = FE,04,00,03,01
; InitCmd1               = FD,05,00,03,01

;=============================================================================
[SSL]
;=============================================================================
; Path to SSL Truststore (Folder with trusted TLS Root / CA certificates) 
SSLSecurityPath = C:\Program Files\BMW\ISPI\TRIC\ISTA\Ediabas\Security\SSL_Truststore
; TLS v1.3 encryption. Remove parameter to use unencrypted (DoIP) communication via OpenSSL (not recommended, please use NetworkProtocol=TCP for that purpose)
SSLProtocolVersion = TLS1.3
;SSLKeylogfilepath: Path to Keylogfile to write TLS Session Secrets into in order to be able to decrypt TLS packages via Wireshark
;SSLKeylogfilepath=C:\EC-Apps\EDIABAS\TRACE\EDIABAS_SSL_Keylogfile.log
SSLKeylogfilepath=C:\Temp\EDIABAS_SSL_Keylogfile.log
;CreateSSLKeylogfile: Enable (1) / Disable (0) creation of Keylogfile
CreateSSLKeylogfile = 1

SSLPORT = 3496
;SSLPORT = 3496 Port for direct DoIPonTLS connection (e.g. via OBD-Ethernet cable) to Gateway-ECU (IPB_APP2)
;SSLPORT = 50163 Port for DoIPonTLS connection via vehcile diagnostic interface (e.g. plant interface VCPI or Aftersales interface ICOMA_NEXT)
;SSL-Port 1000..59000, Default = 3496
;

;=============================================================================
[S29]
;=============================================================================
;SecurityPath: Path to Service29 Certificates (pem files), EDIABAS S29-Keystore and private key file
SecurityPath = C:\Program Files\BMW\ISPI\TRIC\ISTA\Ediabas\Security\S29\Certificates
;JSONRequestPath: Path used to output a certificate request (to be used for request to Sec4Diag Backend)
;JSONRequestPath = C:\Program Files\BMW\ISPI\TRIC\ISTA\Ediabas\S29\JSONRequests
JSONRequestPath = C:\Program Files\BMW\ISPI\TRIC\ISTA\Ediabas\Security\S29\JSONRequests
;JSONResponsePath: Input path to save a certificate response container (.json) form Sec4Diag Backend)
;JSONResponsePath = C:\Program Files\BMW\ISPI\TRIC\ISTA\Ediabas\S29\JSONResponses
JSONResponsePath = C:\Program Files\BMW\ISPI\TRIC\ISTA\Ediabas\Security\S29\JSONResponses
;SelectCertificate = S29-WBAJM71000B055940

;=============================================================================
[VCPI]
;=============================================================================
;DMC= https://enter.your.dmc.url.here/controller/basic/device/vin/
VINTimeout = 3000

;=============================================================================
[XEthernet]
;=============================================================================
RemoteHost       = Autodetect
VehicleProtocol	 = HSFZ,DoIP
DoipGatewayAddress = 0010
; ------------------ Beispiele fester IP-Adressen
; RemoteHost       = 169.254.1.1
; RemoteHost       = 192.168.100.1
HeaderFormat     = 0
TesterAddress    = F4,F5
DoIPTesterAddress = 0EF3

; Control Port HSFZ protocol:
ControlPort  = 6811

;Diagnostic Port HSFZ protocol:
DiagnosticPort = 6801

;Port DoIP protocol:
PortDoIP = 13400

TimeoutConnect   = 5000
TimeoutIdentService = 2000
TimeoutFunction = 1200

; ------------------- globaler Broadcast
HostIdentService    = 255.255.255.255
; ------------------- link-lokaler Broadcast
; HostIdentService    = 169.254.255.255


UpdateVehicleListOnlyOnError = 1 

EnableTcpKeepAlive = 0 
           
TcpKeepAliveTime = 1 
            
TcpKeepAliveInterval = 1000  
   
TcpKeepAliveRetries = 0           


;=============================================================================
[IfhProxy]
;=============================================================================
Port             = 6700


