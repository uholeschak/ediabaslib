; InitCmd0               = FE,04,00,03,01
; InitCmd1               = FD,05,00,03,01


;=============================================================================
; XETHERNET Configuration
; [XEthernet]
;=============================================================================

;-----------------------------------------------------------------------------
; RemoteHost
;       Description :   server address/name
;       Value       :   Autodetect
;                       169.254.1.1   ; Beispiel
;                       192.168.100.1 ; Beispiel
;       Default     =
; RemoteHost       = Autodetect

;-----------------------------------------------------------------------------
; VehicleProtocol
;       Description :   Transport protocol for Ethernet communication
;       Value       :   [HSFZ|DoIP|HSFZ,DoIP|DoIP,HSFZ] | [0|1|0,1|1,0]
;                       HSFZ or 0 : Set up HSFZ connection with ECU
;												DoIP or 1 : Set up DoIP connection with ECU
;												HSFZ, DoIP or DoIP,HSFZ or 0,1 or 1,0 : Use protocol where the ECU answered first                 
;       Default     =		HSFZ
; VehicleProtocol       = HSFZ,DoIP

;-----------------------------------------------------------------------------
; DoipGatewayAddress
;       Description :   Diagnostic Address of the Gateway ECU (only for DoIP Gateways!)
;												If there are multiple DoIP Gateways available, DoipGatewayAddress will be used as filter
;												If the defined Gateway address can't be found (or can be foud multiple times), the error message "INVALID BUS CONFIGURATION" will be displayed									
;       Value       :   two-digit hexadeciamal, without leading "0x":
;                       0010 : The DoIP Gateway ECU with Diagnostic address 0x0010 (16 dez) will be used
;												FFFF : Deactivates filtering with Gateway diagnostic address (with this setting on using configuration RemoteHost=Autodetect only one! DoIP gateway can be connected)                 
;       Default     =		FFFF
; DoipGatewayAddress       = 0010


;-----------------------------------------------------------------------------
; IfhRemoteHost         (alte Namens-Variante)
;       Description :   server address/name
;       Value       :   Autodetect
;                       169.254.1.1   ; Beispiel
;                       192.168.100.1 ; Beispiel
;       Default     =
; IfhRemoteHost    = Autodetect

;-----------------------------------------------------------------------------
; HeaderFormat
;       Description :   type of header
;       Value       :   0 ; 6Byte Header (B-Muster)
;                       1 ; 3Byte Header (A-Muster)
;       Default     =   0
; HeaderFormat     = 0

;-----------------------------------------------------------------------------
; TesterAddress
;       Description :   list of permitted tester adresses
;       Value       :   F4     ; F1 durch F4 ersetzen
;                       F5     ; F1 durch F5 ersetzen
;                       F4,F5  ; F1 zuerst durch F4 ersetzen, dann F1 durch F5 ersetzen
;                       F5,F4  ; F1 zuerst durch F5 ersetzen, dann F1 durch F4 ersetzen
;       Default     =   -
; TesterAddress    = F4,F5


;-----------------------------------------------------------------------------
; DoIPTesterAddress
;       Description :   Used Tester address for DoIP Protocol to substitute tester address 0EF1
;       Value       :   0EF1 - 0EFF     
;      							:   0EF4						; substitute 0EF1 by 0EF4
;       Default     =   -
; DoIPTesterAddress    = 0EF4
;-----------------------------------------------------------------------------
; ControlPort
;       Description :   port of control channel of TCP connection to ZGW via HSFZ
;       Value       :   1000 < port < 59000
;       Default     =   6811
; ControlPort      = 6811

;-----------------------------------------------------------------------------
; DiagnosticPort
;       Description :   port of diagnostic channel of TCP connection to ZGW via HSFZ
;       Value       :   1000 < port < 59000
;       Default     =   6801
; DiagnosticPort   = 6801

;-----------------------------------------------------------------------------
;PortDoIP
;       Description :   port of diagnostic channel of TCP connection to ECU via DoIP
;				Default			: 	13400
; PortDoIP = 13400
;-----------------------------------------------------------------------------
; TimeoutConnect
;       Description :   timeout in ms for connection to ZGW
;       Value       :   1000 ... 59000
;       Default     =   20000
; TimeoutConnect   = 20000


;-----------------------------------------------------------------------------
; HostIdentService
;       Description :   broadcast address for autodetect UDP message
;       Value       :   address mask
;       max. value  =   255.255.255.255
;       Default     =   169.254.255.255
; HostIdentService    = 255.255.255.255

;-----------------------------------------------------------------------------
; TimeoutIdentService
;       Description :   broadcast timeout for autodetect im ms
;       Value       :   500 ... 59000
;       Default     =   5000
; TimeoutIdentService = 5000
;-----------------------------------------------------------------------------
; UpdateVehicleListOnlyOnError
;	Description :   Value = 0: ECU List is always generated in open_communication()                 
;			 						Value = 1: ECU List is only generated in error case and during                
;			            initialisation
;       Value       :   0 ; disabled
;                       1 ; enabled
;	Default     =   1
; UpdateVehicleListOnlyOnError = 0

;-----------------------------------------------------------------------------
; VehicleIdentification
;	Description :   Value = 0: If RemoteHost != Autodetect, ENET driver uses HSFZ to contact target ECU on given IP address                 
;			 						Value = 1: If RemoteHost != Autodetect, ENET driver uses DoIP to contact target ECU on given IP address         
;	Default     =   0
; VehicleIdentification = 0

;-----------------------------------------------------------------------------
;EnableTcpKeepAlive
;				Description	:		Enables TCP keep alive (DoIP only)
;				Value = 0		:		TCP keep alive disabled
;				Value = 1		:		TCP keep alive enabled
;				Default = 0
;EnableTcpKeepAlive = 0

;-----------------------------------------------------------------------------
;TcpKeepAliveTime
;				Description	:		Sets idle time before sending first keep alive message (in seconds) (DoIP only)
;				Default = 1
;TcpKeepAliveTime = 1

;-----------------------------------------------------------------------------
;TcpKeepAliveInterval
;				Description	:		Sets the time between alive messages which are not acknowledged (in milliseconds) (DoIP only)
;				Default = 1000
;TcpKeepAliveInterval = 1000

;-----------------------------------------------------------------------------
;TcpKeepAliveRetries
;				Description	:		Sets number of keep alive messages before connection will be dropped (DoIP only)
;				Default = 0		
;TcpKeepAliveRetries = 0

;=============================================================================
; XPROXY Configuration
